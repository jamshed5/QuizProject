<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Add Players & Run Competition</title>
  </head>

  <body>
    <nav>
      <h2>Quiz App</h2>
      <ul>
        <li><a href="/">All Quizs</a></li>
        <li><a href="players.html">Add Players & Run Competition</a></li>
      </ul>
    </nav>
    <div class="playerInputContainer">
      <h3>Enter Player Names</h3>
      <form id="playersForm" method="post">
        <input
          type="text"
          class="player1"
          placeholder="Player 1 Name"
          name="player1"
          required
        />
        <input
          type="text"
          class="player2"
          placeholder="Player 2 Name"
          name="player2"
          required
        />
        <button type="submit" class="submitPlayer">Start Game</button>
      </form>
    </div>
    <div class="playerField"></div>

    <script src="main.js" type="module"></script>
  </body>
</html>
